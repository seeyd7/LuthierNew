    <!-- Menu -->
    <h1 class="contact-section-h1">Kontakt</h1>
    <div class="border"></div>
    <section class="contact-info">
      <div class="container-fluid">
          <div class="row">
              <div class="col-sm-6 col-md-4">
                <div class="item">
                  <i class="fas fa-mobile-alt fa-4x"></i>
                  <p>+48 665544997</p>
                </div>
              </div>
              <div class="col-sm-6 col-md-4">
                <div class="item">
                  <i class="fas fa-envelope fa-4x"></i>
                  <p>example@example.com</p>
                </div>
              </div>
              <div class="col-sm-6 col-md-4">
                <div class="item">
                  <i class="fas fa-map-marker-alt fa-4x"></i>
                  <p>Poland, Example street, 001-100 Warsaw</p>
                </div>
              </div>
          </div>
    </div>
    </section>
    <!-- Kontakt-form -->
        <section class="contact-section">
                <form action="#" class="contact-form" method="post"> 
                    <input type="text" class="contact-form-text" placeholder="Imię i nazwisko" name="nazwisko" required>
                    <input id="email" type="email" class="contact-form-text" placeholder="E-mail" name="email" required data-ok="emailCheck">
                    <input type="text" class="contact-form-text" placeholder="Numer telefonu" name="telefon" required>
                    <input type="text" class="contact-form-text" placeholder="Temat" name="tresc" required>
                    <input type="text" class="contact-form-text" placeholder="Twoja wiadmość" name="tresc" required>
                    <input id='validate' type="submit" class="contact-form-btn" value="Wyślij">
                </form>
        </section>
    <!-- Kontakt-form -->

      <button id="back2Top" class="fas fa-arrow-up"></button>
